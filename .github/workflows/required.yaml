name: required
on: [pull_request]
jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      paths: ${{ steps.filter.outputs.paths }}
    steps:
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          paths:
            - 'src/**'

  first:
    name: Real build
    needs: changes
    if: ${{ needs.changes.outputs.paths == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Do build
        run: 'echo "Doing a real build"'

  second:
    name: Real test
    needs: changes
    if: ${{ needs.changes.outputs.paths == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Do test
        run: exit 1

  complete:
    name: required
    needs: [first, second]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    env:
      FAIL: ${{ failure() }}
      SUCCESS: ${{ success() }}
    steps:
      - name: Failed
        if: ${{ env.FAIL }}
        run: exit 1
      - name: Success
        if: ${{ env.SUCCESS }}
        run: 'echo "All good"'

