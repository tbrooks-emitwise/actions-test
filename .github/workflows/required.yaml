name: required
on: [pull_request]
jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      paths: ${{ steps.filter.outputs.paths }}
    steps:
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          paths:
            - 'src/**'

  first:
    name: Real build
    needs: changes
    if: ${{ needs.changes.outputs.paths == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Do build
        run: 'echo "Doing a real build"'

  second:
    name: Real test
    needs: changes
    if: ${{ needs.changes.outputs.paths == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Do test
        run: 'echo "Testing"'

  sentinel:
    uses: ./.github/workflows/partial-sentinel.yaml
    needs: [first, second]