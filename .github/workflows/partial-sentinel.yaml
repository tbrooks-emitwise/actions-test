name: Sentinel
on: [workflow_call]

jobs:
  sentinel:
    name: "${{github.workflow}} Sentinel"
    if: ${{ success() || failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Failed
        if: ${{ contains(needs.*.result, 'failure')}}
        run: exit 1
      - name: Success
        run: 'echo "All good"'
