name: Sentinel
on: 
  workflow_call:
    inputs:
      failed-jobs:
        required: true
        type: boolean

jobs:
  sentinel:
    name: "${{github.workflow}} Sentinel"
    runs-on: ubuntu-latest
    steps:
      - name: Failed
        if: ${{ inputs.failed-jobs }}
        run: exit 1
      - name: Success
        run: 'echo "All good"'
